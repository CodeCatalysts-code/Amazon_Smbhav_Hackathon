<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5f3;
            color: #2d645f;
        }

        .team-section {
            text-align: center;
            padding: 50px 20px;
        }

        .team-section h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #2d645f;
        }

        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .team-member {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-member:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .team-member h3 {
            font-size: 1.2rem;
            color: #2d645f;
            margin: 10px 0 5px;
        }

        .team-member p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        
        .feature-icon {
            font-size: 2.5rem;
            color: #0077B5;
            margin: 0 10px; 
            transition: transform 0.3s ease, color 0.3s ease;
        }

      
        .feature-icon:hover {
            transform: scale(1.1);
            color: #2d645f;
        }

       
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center; 
            gap: 20px;
            margin-top: 15px;
            width: 100%; 
        }

      

        @media (max-width: 768px) {
            .team-member {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
